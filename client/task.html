<template name="listTasks">
  <div>
    <h2>Your Tasks</h2>
    {{#each tasks}}
    {{> tasks}}
    {{/each}}
  </div>
</template>
        
<template name="tasks">
  <div class="panel panel-default task">
    <div class="panel-heading">
      <h3 class="panel-title">{{task_name}}</h3>
    </div>
    <div class="panel-body">
      {{#if task_hours}}
      <p><bold>Hours a week: </bold>{{task_hours}}</p>
      {{/if}}
      {{#if end_date}}
      <p><bold>End date: </bold>{{end_date}}</p>
      {{/if}}
      <input type="button" class="btn btn-sm btn-warning" id="removeTask" value="Remove {{task_name}}" />
    </div>
  </div>
</template>
