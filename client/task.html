<template name="listTasks">
  <div>
    <h2>Your Tasks</h2>
    {{#each tasks}}
    {{> tasks}}
    {{/each}}
  </div>
</template>
        
<template name="tasks">
  <div class="task">
    <p><bold>Name: </bold>{{task_name}}</p>
    <p><bold>Hours: </bold>{{task_hours}}</p>
    <p><bold>End date: </bold>{{end_date}}</p>
    <input type="button" class="btn btn-sm btn-warning" id="removeTask" value="Remove {{task_name}}" />
  </div>
</template>
